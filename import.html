<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一言输入</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #quotes-display {
            text-align: left;
        }
		
    </style>
</head>
<body>
    <div class="container">
        <label for="quote-input">请输入每日一言:</label>
        <input type="text" id="quote-input">
        <button onclick="addQuote()">添加</button>
        <div id="quotes-display"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
